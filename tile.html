<!DOCTYPE html>
<html>
<head>
<title>Memory Game</title>
<link rel="stylesheet" type="text/css" href="styles/tile.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="container">
<div id="header">MEMORY GAME</div>
<div id="match_found"></div>
<div id="memory_board"></div>

<div id="score"></div>
<div id="level"></div>

  <div class="modal fade" id="newGameModal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">You Won!</h4>
        </div>
        <div class="modal-body">
          <p>Click OK to proceed to next level</p>
        </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" onclick="newGame();"">OK</button>
        </div>
      </div>
      
    </div>
  </div>

  <div class="modal fade" id="StartGameModal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Start Game</h4>
        </div>
        <div class="modal-body">
          <p>You have to match eight pairs. There are eight different tiles.</p>
        </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>
<script type="text/javascript" src="scripts/jquery.min.js"></script>
<script type="text/javascript" src="scripts/tile.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>newBoard();</script>
<script type="text/javascript">
</script>

</body>
</html>
